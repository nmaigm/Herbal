<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
        </div>
        <button id="menu-toggle">&#9776;</button> <!-- Mobile Menu Button -->
        <nav id="navbar">
            <ul id="menu"></ul>
        </nav>
        <div class="language-switcher">
            <button id="lang-en" class="lang-btn">EN</button>
            <button id="lang-ar" class="lang-btn">عربي</button>
        </div>
    </header>
    <main>
        <div id="content">
            <h1>Welcome to the Plant Encyclopedia</h1>
            <p>Select a plant from the menu to see details.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
